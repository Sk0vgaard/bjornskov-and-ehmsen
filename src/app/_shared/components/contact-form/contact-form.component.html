<div class="contact-form">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Kontakt os</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" name="name" required>
          <mat-error *ngIf="name?.invalid && name?.touched">Please enter a name</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" required>
          <mat-error *ngIf="phoneNumber?.invalid && phoneNumber?.touched">Please enter a valid phone number</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>E-Mail</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="email?.invalid && email?.touched">Please enter a valid email address</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="message"></textarea>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="contactForm.invalid">Submit</button>
        </mat-card-actions>
      </mat-card-content>

    </mat-card>
  </form>
</div>
