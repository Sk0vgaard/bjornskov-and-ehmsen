<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" name="name">
    <mat-error *ngIf="name?.invalid || name?.touched">Please enter a name</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Phone Number</mat-label>
    <input matInput type="tel" formControlName="phoneNumber">
    <mat-error *ngIf="phoneNumber?.invalid || phoneNumber?.touched">Please enter a valid phone number</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>E-Mail</mat-label>
    <input matInput type="email" formControlName="email">
    <mat-error *ngIf="email?.invalid || email?.touched">Please enter a valid email address</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Message</mat-label>
    <textarea matInput formControlName="message"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" [disabled]="contactForm.invalid">Submit</button>
</form>
