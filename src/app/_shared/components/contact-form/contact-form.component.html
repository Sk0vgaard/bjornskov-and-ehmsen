<div class="contact-form">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <mat-card class="mat-elevation-z0">
      <mat-card-header>
        <mat-card-title>Kontakt info</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label class="form-label">Name</mat-label>
          <input matInput formControlName="name" name="name" required>
          <mat-error *ngIf="name?.invalid && name?.touched">Please enter a name</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label class="form-label">Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" required class="example-form-input">
          <mat-error class="example-form-error" *ngIf="phoneNumber?.invalid && phoneNumber?.touched">Please enter a valid phone number</mat-error>
        </mat-form-field>


        <mat-form-field class="full-width">
          <mat-label class="form-label">E-Mail</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="email?.invalid && email?.touched">Please enter a valid email address</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label class="form-label">Message</mat-label>
          <textarea matInput formControlName="message"></textarea>
        </mat-form-field>
        <mat-card-actions>
          <button class="disabled-button" mat-raised-button color="primary" [disabled]="contactForm.invalid">Send</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </form>
</div>
